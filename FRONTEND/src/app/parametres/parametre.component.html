<div style="width: 80%;height: 240px;margin: auto;margin-top: 60px;">
    <table style="width: 100%;text-align: center">
        <tr>
            <td style="width: 100%;height: 30px">
                <div class="form-group" style="height: 40px;">
                    <label for="nbrTour" class="col-sm-4 control-label" style="font-size: 20px;color: black;margin-top: 5px;">Nombre Tour </label>
                    <div class="col-sm-2">
                        <input type="number" [(ngModel)]='nbrTour' class="form-control" id="nbrTour" value="{{nbrTourStocker}}" />
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td style="width: 100%;height: 30px">
                <div class="form-group" style="height: 40px;">
                    <label for="radio" class="col-sm-4 control-label" style="font-size: 20px;color: black;margin-top: 5px;">Stockage </label>
                    <div class="col-sm-2" style="color: black;font-size: 16px;margin-top: 5px;">
                        <label>
                           <input type="radio" name="radio" id="radio" [(ngModel)]="stockage" [value]="1" [checked]="stockage === 1" > MySql
                        </label>
                    </div>
                    <div class="col-sm-2" style="color: black;font-size: 16px;margin-top: 5px;">
                        <label>
                           <input type="radio" name="radio" id="radio" [(ngModel)]="stockage" [value]="2" [checked]="stockage === 2" > XML
                        </label>
                    </div>

                </div>
            </td>
        </tr>
        <tr *ngIf="message !== ''">
            <td>
                <div class="form-group" style="height: 40px;font-size: 12px;margin-top: 5px;">
                    <label>
                           <h3 *ngIf="message === 'Success'" style="color: green">{{message}}</h3>
                           <h3 *ngIf="message !== 'Success'" style="color: red">{{message}}</h3>
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td style="width: 100%;height: 30px">
                <button type="button" class="btn btn-primary rounded" (click)='update()' style="font-size: 22px;margin-top: 15px;">Modifier</button>
            </td>
        </tr>

    </table>
</div>
