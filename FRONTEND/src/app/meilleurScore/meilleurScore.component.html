        <tr>
            <td style="width: 100%;height: 150px">
                <img style="width: 150px" src="./assets/images/trophe.png" />
            </td>
        </tr>
        <tr>
            <td style="width: 100%;height: 30px">
                <strong style="font-size: 20px;color: black">Nombre Tour : {{nbrTour}}</strong>
            </td>
        </tr>
        <tr>
            <td style="width: 100%;height: 30px">
